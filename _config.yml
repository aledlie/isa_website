social:
  name: Isabel Budenz


# Github
github_username: 	aledlie
github: 		[metadata]
repository: 		"aledlie/aledlie.github.io"

# Theme


# Jekyll build configuration
theme: minimal-mistakes-jekyll
minimal_mistakes_skin: "contrast" # "air", "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum", "sunrise"
# TEMPORARY: remote_theme disabled during refactoring due to SSL certificate issue
# Will re-enable after fixing SSL or during Phase 3 deployment simplification
# remote_theme: "mmistakes/minimal-mistakes@4.27.3"
permalink:   /:categories/:title/
plugins:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-gist
  - jekyll-include-cache

# Styling
sass:
  sass_dir: _sass
  style: compressed

# Conversion
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false

# Exclude from processing
# Reading Files
include:
  - .htaccess
  - _pages
exclude:
  - mise.toml
  - "*.sublime-project"
  - "*.sublime-workspace"
  - schema-org-optimizer.md
  - vendor
  - .asset-cache
  - .bundle
  - SumedhSite
  - .jekyll-assets-cache
  - .sass-cache
  - assets/js/plugins
  - assets/js/_main.js
  - Capfile
  - CHANGELOG
  - config/Gemfile
  - config/package.json
  - Gruntfile.js
  - gulpfile.js
  - LICENSE
  - log
  - minimal-mistakes-jekyll.gemspec
  - node_modules
  - Rakefile
  - README
  - tmp
  - test_results
  - tests
keep_files:
  - .git
  - .svn

# Pagination with jekyll-paginate
paginate: 8 # amount of posts to show
paginate_path: /page:num/


# Author
author:
  name: Isabel Budenz
  avatar: # /assets/images/profile.jpg - Add your photo here
  bio: AI Governance | International Arbitration | EU Law
  location: Stockholm | Austin, TX
  email: isabelbudenz@hotmail.com
  github: aledlie
  links:
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://linkedin.com/in/isabelbudenz"
    - label: "IntegrityStudio"
      icon: "fas fa-fw fa-shield-alt"
      url: "https://integritystudio.ai"
    - label: "Stockholm University"
      icon: "fas fa-fw fa-university"
      url: "https://www.su.se"

# Collections
collections:
  projects:
    output: true
    permalink: /:collection/:path/
  reports:
    output: true
    permalink: /:collection/:path/
  work:
    output: true
    permalink: /work/:path/

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

# HTML Compression
# - https://jch.penibelst.de/
compress_html:
  clippings: all
  ignore:
    envs: development
